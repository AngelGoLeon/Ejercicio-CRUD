<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=Edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Formulario</title>

    <link rel="stylesheet" href="../Normalize151019.css">
    <link rel="stylesheet" href="../CSS/form.css">

    <script defer src="../JS/tomarDatos.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="../Pictures/flat-editar.png" alt="">
        </div>
    </header>
    <section>
        <div class="contenedorForm">
            <form id="formulario">
                <div class="contenedorCampos">
                    <div class="campo">
                        <p>Registro</p>
                    </div>
                    <div class="campo">
                        <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="campo">
                        <input type="email" placeholder="Correo" name="correo" id="correo">
                    </div>
                    <div class="campo">
                        <input type="tel" placeholder="Telefono" name="telefono" id="telefono">
                    </div>
                    <div class="campo">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div class="boton">
        <button id="traer">Traer usuarios</button>
    </div>
    <section>
        <div class="contenedorTabla">
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="head">
                            <p class="HeadTabla">Nombre</p>
                        </th>
                        <th scope="col" class="head">
                            <p class="HeadTabla">Correo</p>
                        </th>
                        <th scope="col" class="head">
                            <p class="HeadTabla">Telefono</p>
                        </th>
                    </tr>
                </thead>
                <tbody id="CuerpoTabla">
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
